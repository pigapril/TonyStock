<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 標題區域 -->
  <rect x="40" y="40" width="720" height="60" rx="12" fill="white" stroke="#e9ecef"/>
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1d1d1f">Market Sentiment Composition Analysis</text>
  
  <!-- 統計卡片 -->
  <rect x="40" y="120" width="220" height="100" rx="12" fill="white" stroke="#e9ecef"/>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="14" fill="#6e6e73">Overall Score</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1d1d1f">73</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" fill="#00C851">+5.2%</text>
  
  <rect x="280" y="120" width="220" height="100" rx="12" fill="white" stroke="#e9ecef"/>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="14" fill="#6e6e73">Market Phase</text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1d1d1f">Fear</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="12" fill="#FF4444">-2.1%</text>
  
  <rect x="520" y="120" width="220" height="100" rx="12" fill="white" stroke="#e9ecef"/>
  <text x="540" y="145" font-family="Arial, sans-serif" font-size="14" fill="#6e6e73">Confidence</text>
  <text x="540" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1d1d1f">High</text>
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="12" fill="#00C851">+1.8%</text>
  
  <!-- 指標列表 -->
  <rect x="40" y="240" width="720" height="280" rx="12" fill="white" stroke="#e9ecef"/>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d1d1f">Sentiment Indicators</text>
  
  <!-- VIX Fear Index -->
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">VIX Fear Index</text>
  <rect x="60" y="310" width="200" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="60" y="310" width="156" height="8" rx="4" fill="#FF6B6B"/>
  <text x="680" y="318" font-family="Arial, sans-serif" font-size="14" fill="#1d1d1f">78</text>
  
  <!-- Put/Call Ratio -->
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">Put/Call Ratio</text>
  <rect x="60" y="350" width="200" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="60" y="350" width="130" height="8" rx="4" fill="#4ECDC4"/>
  <text x="680" y="358" font-family="Arial, sans-serif" font-size="14" fill="#1d1d1f">65</text>
  
  <!-- AAII Sentiment -->
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">AAII Sentiment</text>
  <rect x="60" y="390" width="200" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="60" y="390" width="84" height="8" rx="4" fill="#45B7D1"/>
  <text x="680" y="398" font-family="Arial, sans-serif" font-size="14" fill="#1d1d1f">42</text>
  
  <!-- CNN Fear & Greed -->
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">CNN Fear &amp; Greed</text>
  <rect x="60" y="430" width="200" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="60" y="430" width="178" height="8" rx="4" fill="#96CEB4"/>
  <text x="680" y="438" font-family="Arial, sans-serif" font-size="14" fill="#1d1d1f">89</text>
  
  <!-- NAAIM Exposure -->
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">NAAIM Exposure</text>
  <rect x="60" y="470" width="200" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="60" y="470" width="68" height="8" rx="4" fill="#FFEAA7"/>
  <text x="680" y="478" font-family="Arial, sans-serif" font-size="14" fill="#1d1d1f">34</text>
  
  <!-- 圖表區域 -->
  <rect x="40" y="540" width="720" height="40" rx="12" fill="white" stroke="#e9ecef"/>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="14" fill="#6e6e73">Historical Correlation Analysis - Last 30 Days</text>
  
  <!-- 裝飾性圖標 -->
  <circle cx="720" cy="80" r="20" fill="#9D00FF" opacity="0.1"/>
  <circle cx="720" cy="80" r="12" fill="#9D00FF" opacity="0.3"/>
  <circle cx="720" cy="80" r="6" fill="#9D00FF"/>
</svg>