[build]
  command = "CI=false npm run build"
  publish = "build"

# Production 環境設定
[context.production]
  command = "CI=false npm run build"

# Staging/Deploy Preview 環境設定
[context.deploy-preview]
  command = "CI=false npm run build"

[context.branch-deploy]
  command = "CI=false npm run build"

# 針對 staging 域名的 robots.txt 重定向（簡化版）
[[redirects]]
  from = "/robots.txt"
  to = "/robots-staging.txt"
  status = 200
  conditions = {Domain = ["sentimentinsideout-staging.netlify.app"]}
  force = true

# SPA 重定向規則：所有非靜態資源的請求都返回 index.html

# 這讓 React Router 可以處理客戶端路由

[[redirects]]

  from = "/*"

  to = "/index.html"

  status = 200