[build]
  command = "CI=false npm run build"
  publish = "build"

# Production 環境設定
[context.production]
  command = "CI=false npm run build"

# Staging/Deploy Preview 環境設定
[context.deploy-preview]
  command = "CI=false npm run build"

[[context.deploy-preview.headers]]
  for = "/*"
  [context.deploy-preview.headers.values]
    X-Robots-Tag = "noindex"

[context.branch-deploy]
  command = "CI=false npm run build"

# 針對 staging 域名的 robots.txt 重定向
[[redirects]]
  from = "/robots.txt"
  to = "/robots-staging.txt"
  status = 200
  conditions = {Domain = ["sentimentinsideout-staging.netlify.app"]}
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200