[build]
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/api/*"
  to = "https://stockdatabase.publicvm.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_BASE_URL = ""

[context.deploy-preview.environment]
  REACT_APP_API_BASE_URL = ""

[context.branch-deploy.environment]
  REACT_APP_API_BASE_URL = ""
