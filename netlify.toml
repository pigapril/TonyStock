[build]
  command = "CI=false npm run build"
  publish = "build"

# Production 環境設定
[context.production]
  command = "CI=false npm run build"

# Staging/Deploy Preview 環境設定
[context.deploy-preview]
  command = "CI=false npm run build"

[context.branch-deploy]
  command = "CI=false npm run build"

# 針對 staging 域名的 robots.txt 重定向（簡化版）
[[redirects]]
  from = "/robots.txt"
  to = "/robots-staging.txt"
  status = 200
  conditions = {Domain = ["sentimentinsideout-staging.netlify.app"]}
  force = true

# 注意：SPA 重定向規則已在 public/_redirects 文件中定義
# 不要在這裡重複定義，避免衝突
